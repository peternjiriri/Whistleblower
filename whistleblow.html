             <h3 class="box-title">Key personnel/officer(s) involved<span class="mandatory">*</span></h3>

              <div class="input-group form-group">

                  <input type="text" class="form-control"  id="role1" placeholder="Role/Position">

              <div class="input-group form-group">

                  <input type="text" class="form-control"  id="phone1" placeholder="254712345678 or N/A">

            <div class="box-footer" style="text-align: center;">

    <div class="col-md-4">
      
        <div class="box box-primary">
            <div class="box-header with-border">
             <h3 class="box-title">Malpractice details</h3>
            </div>
              <div class="box-body">
                <div class="form-group">
                  <label>Select type of malpractice commited<span class="mandatory">*</span></label>
                  <select class="form-control select2"  id="malpractice"   style="width: 100%;">
                    <option value="" selected="selected" disabled="disabled">Select malpractice</option>
                    <option value="Violations of law">Violations of law</option>
                    <option value="Gross Waste-Misappropriation of company resources">Gross Waste-Misappropriation of company resources</option>
                    <option value="Abuse of authority">Abuse of authority</option>
                    <option value="Fraud">Fraud</option>
                    <option value="Corruption">Corruption</option>
                    <option value="Misconduct-Conduct contrary to LBDA’s ethical principles and values">Misconduct-Conduct contrary to LBDA’s ethical principles and values</option>
                    <option value="Collusive practices">Collusive practices</option>
                    <option value="System breaches">System breaches</option>
                    <option value="Other activity that undermines the company’s </br> operations/endangers employees’ health and safety - see description">Any other activity that undermines the company’s operations/endangers employees’ health and safety(Please describe below)</option>
                    <option value="Cover up of a malpractice">Cover up of any of the above</option>
                  </select>
                </div>
                <label>Where did the malpractice occur?<span class="mandatory">*</span></label>
                <div class="input-group form-group">
                    <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                    <input type="text" class="form-control" id="malpractice_location" placeholder="Indicate place malpractice occured">
                </div>
                <div class="form-group">
                  <label>Description of malpractice<span class="mandatory">*</span></label>
                  <textarea class="form-control" id="malpractice_desc" rows="3" placeholder="Please give a detailed description of the malpractice/improper conduct indicating who committed it, when it was committed, how it was committed"></textarea>
                </div>
                <div class="form-group">
                  <p class="help-block">Attach any supporting files (.pdf/.docx/.jpeg/.png/.mp4)(10MB max)</p>
                  <input type="file" name="fileInput" id="fileInput" />
                 </div>
                <div class=" form-group">
                <label>Is the alleged malpractice ongoing? (Please check appropriately)<span class="mandatory">*</span></label>
                    <div class="col-xs-3">
                      <div class="radio">
                        <label>
                          <input type="radio" name="malpractice_ongoing" id="mal_yes" value="yes" checked>
                          Yes 
                        </label>
                      </div>
                    </div>
                    <div class="col-xs-3">
                      <div class="radio">
                        <label>
                          <input type="radio" name="malpractice_ongoing" id="mal_no" value="no" checked>
                          No 
                        </label>
                      </div>
                    </div>
                    <div class="col-xs-3">
                      <div class="radio">
                        <label>
                          <input type="radio" name="malpractice_ongoing" id="mal_unknown" value="unknown" checked>
                          Unknown 
                        </label>
                      </div>
                    </div>                    
                </div>
            </div>                      
        </div>
    </div>

    <div class="col-md-4">

            </div>

                <div class="input-group form-group">

                <div class="input-group form-group">
                    <span class="input-group-addon"><i class="fa fa-briefcase"></i></span>

                </div>
                <div class="input-group form-group">
                  <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                  <input type="email" class="form-control" id="email_2" placeholder="email@email.com">
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                    <input type="text" class="form-control" id="phone_2" placeholder="254712345678">
                </div> 
                <div class=" form-group">
                <label>Do you require feedback on the outcome of the investigation on the above issue?</label>
                    <div class="col-xs-3">
                      <div class="radio">
                        <label>
                          <input type="radio" name="feedback" id="fed_yes" value="yes" checked>

                    </div>
                    <div class="col-xs-3">
                      <div class="radio">

                        </label>
                      </div>
                    </div>                    
                </div>
